<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RingPic</title>
  <style>
    .box{
      width: 400px;
      height: 400px;
      margin: 200px auto;
    }
  </style>
</head>
<body>
<div class="box"></div>
<script src="./js/ringPic.js"></script>
<script>

  var getImgArr = function (path) {
    var arr = [];
    for(var i = 0; i < 72; i ++){
      arr.push(path + 'c' + i + '_l2_0_0.jpg')
    }
    return arr;
  };
  var ringPic = new RingPic({
    el: document.querySelectorAll('.box')[0],
    picArr: getImgArr(location.href.replace(/[^/]*$/,'') + 'src/img/')
  });
</script>
</body>
</html>
